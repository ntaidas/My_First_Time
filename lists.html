<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lists</title>
    </head>
    <body>
        <h1>All types of lists</h1>

        <h2> <strong>Unordered</strong> Grocery shopping list</h2>
            <ul>
                <li>Eggs</li>
                <li>Milk</li>
                    <ul>
                        <li>Whole</li>
                        <li>Skimmed</li>
                        <li>Semmi-Skimmed</li>
                    </ul>
                <li>Steak</li>
                <!--You can insert css into list to change various style related stuff-->
                <li style="list-style-type:square">Tea</li>
                <li>Carrots</li>
            </ul>

    </body>
</html>
